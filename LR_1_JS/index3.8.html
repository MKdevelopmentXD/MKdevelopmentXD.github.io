<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кирлик ПІ-19-01</title>
</head>

<body>

    <script>

        var YearNumber = prompt("Введіть номер місяця:");

        if (
            isNaN(YearNumber) || YearNumber <= 0 || YearNumber > 12
        ) {
            alert("Введіть число яке має бути > 0 i < 13");
        }
        else {
            if (YearNumber == 12 || YearNumber <= 2) alert("Зима");
            if (YearNumber > 2 && YearNumber <= 5) alert("Весна");
            if (YearNumber > 5 && YearNumber <= 8) alert("Літо");
            if (YearNumber > 8 && YearNumber <= 11) alert("Осінь");
        }

    </script>
</body>

</html>
