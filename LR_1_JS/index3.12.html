<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кирлик ПІ-19-01</title>
</head>

<body>
    <script>
       for (let j = 1; j <= 9; j++){  
        document.write("<div style='float: left; width: 120px; font-size: 16px;'>"); 
        for (let i = 1; i <=9; i++)  
            { 
            document.write("| " + i + " * " + j + " = " +(i*j) + " |" + "<br>"); 
        }  
        document.write ("</div>"); 
    }
    </script>
</body>

</html>
