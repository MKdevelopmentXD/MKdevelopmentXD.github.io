<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кирлик ПІ-19-01</title>

</head>

<body>
    <button class="btn">Додати числа: 12 і 18</button>

    <script>
        var firstNumber = 12;
        var secondNumber = 18;

        const btnNumbers = document.querySelector(".btn");
        btnNumbers.addEventListener("click", () => {
            alert(`Сума заданих чисел ${firstNumber}+${secondNumber}=${firstNumber + secondNumber}`);
        });


    </script>
</body>

</html>
