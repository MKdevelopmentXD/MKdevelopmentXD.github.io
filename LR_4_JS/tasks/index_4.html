<body>
    <style>
        body {
            background-color: #bde0e5;
        }
    </style>

    <script>

        document.write("Запис виведено в консоль.");
        function deletetestString(testString) {
            let reg = new RegExp("<!--(.*?)-->", "g");
            console.log("Перед " + testString);
            if (reg.test(testString)) {
                testString = testString.replace(reg, "");
            }
            console.log("Після " + testString);
        }

        let testString = '<!-- Коментарі --> <div class="someClass">someText</div><!-- ще коментарі --> <div class="anotherClass">anotherText</div>"';
        deletetestString(testString);
    </script>
