<body>
    <style>
        body {
            background-color: #bde0e5;
        }
    </style>

    <script>

        document.write("Запис виведено в консоль.");
        function deleteTags(testString) {
            console.log("Рядок до змін: " + testString);
            let reg = new RegExp("<p>|</p>|<br>|<font>|</font>|<hr>", "g");
            if (reg.test(testString)) {
                testString = testString.replace(reg, "");
            }
            console.log("Рядок після змін: " + testString);
        }

        let testString = "<p>Lorem ipsum dolor <p>sit amet.<hr> Lorem</p> <p>ipsum</p> dolor <font>s</font>it<br> amet consectetur adipisicing elit. </p>";
        deleteTags(testString);
    </script>

</body>
