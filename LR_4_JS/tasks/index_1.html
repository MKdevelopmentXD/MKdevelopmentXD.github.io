<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кирлик ПІ 19-01</title>
</head>


<body>
    <style>
        body {
            background-color: #bde0e5;
        }
    </style>

    <input type="text" id="tel" />
    <button id="test" onclick="showCheck(document.getElementById('tel').value)">Test</button>

    <script>
        function checkNumber(phoneNumber) {
            phoneNumber = phoneNumber.replace(/[\s\-]/g, '');
            return phoneNumber.match(/^((\+?3)?8)?((0\(\d{2}\)?)|(\(0\d{2}\))|(0\d{2}))\d{7}$/) != null;
        }

        function showCheck(phoneNumber) {

            if (checkNumber(phoneNumber)) {
                document.write("Номер телефону вірний");
            }
            else document.write("Номер телефону не вірний");
        }

    </script>

</body>

</html>
