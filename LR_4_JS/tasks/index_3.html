</head>


<body>
    <style>
        body {
            background-color: #bde0e5;
        }
    </style>

    <input type="text" id="lvivPhoneNumber" />
    <button id="test" onclick="showCheck(document.getElementById('lvivPhoneNumber').value)">Test</button>

    <script>

        function checkLvivsNumber(number) {і
            return number.match(/^(\(032\))?[0-9]{3}-?[0-9]{2}-?[0-9]{2}$/);
            document.write(number);

        }

        function showCheck(number) {
            if (checkLvivsNumber(number)) {
                document.write("Львівський міський номер телефону введено правильно");
            }
            else {
                document.write("Львівський міський номер телефону введено не правильно")
            }
        }
    </script>

</body>

</html>
