<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кирлик ПІ 19-01</title>
</head>


<body>
    <style>
        body {
            background-color: #bde0e5;
        }
    </style>

    <input type="text" id="postIndex" />
    <button id="test" onclick="showCheck(document.getElementById('postIndex').value)">Test</button>

    <script>

        function postIndexCheck(id) {
            return id.match(/^790[0-9]{2}$/) != null;
        }

        function showCheck(id) {
            if (postIndexCheck(id) == true) {
                document.write("Поштовий індекс вірний");
            }
            else document.write("Поштовий індекс не вірний");
        }
    </script>

</body>

</html>
