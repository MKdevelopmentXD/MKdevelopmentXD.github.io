<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кирлик ПІ 19-01</title>
</head>


<body>
    <style>
        body {
            background-color: #bde0e5;
        }
    </style>

    <input type="text" id="lvivPhoneNumber" />
    <button id="test" onclick="showCheck(document.getElementById('lvivPhoneNumber').value)">Test</button>

    <script>

        function yearCheck(variable) {
            return variable.match(/^(19|20)?[0-9]{2}$/) != null;
        }

        function showCheck(variable) {
            if (yearCheck(variable)) {
                document.write("Рік введено вірно");
            }
            else document.write("Рік введено не вірно");
        }

    </script>

</body>

</html>
