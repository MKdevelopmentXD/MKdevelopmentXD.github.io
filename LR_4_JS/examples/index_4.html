<head>

</head>

<body>
    <style>
        body{
            background-color: #bde0e5;
        }
        </style>

    <script>

        function clearTextFromHTMLTags(textForEditing) {
            var tagTemplate = new RegExp("</?[a-zA-Z]{1,}/?>", "g");
            return textForEditing.replace(tagTemplate, "");
        }
        let text = "<p> Hello <br><hr>World !!!</p>"
        document.write("До:" + text);
        text = clearTextFromHTMLTags(text);
        document.write("Після:" + text);
    </script>

</body>

</html>
