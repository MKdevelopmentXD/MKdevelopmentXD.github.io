<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">

    <div class="container">

                    <span class="price">59.00</span> <span class="price_nominal">грн</span>

</html>
