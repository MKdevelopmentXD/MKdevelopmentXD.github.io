<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кирлик ПІ 19-01</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="slideshow">

        <div class="slide">
            <div class="numbertext">1 / 8</div>
            <img src="1.jpg" style="width:100%">
        </div>

        <div class="slide">
            <div class="numbertext">2 / 8</div>
            <img src="2.png" style="width:100%">
        </div>

        <div class="slide">
            <div class="numbertext">3 / 8</div>
            <img src="3.jfif" style="width:100%">
        </div>

        <div class="slide">
            <div class="numbertext">4 / 8</div>
            <img src="4.jpg" style="width:100%">
        </div>

        <div class="slide">
            <div class="numbertext">5 / 8</div>
            <img src="5.jfif" style="width:100%">
        </div>

        <div class="slide">
            <div class="numbertext">6 / 8</div>
            <img src="9.jpg" style="width:100%">
        </div>

        <div class="slide">
            <div class="numbertext">7 / 8</div>
            <img src="7.jpg" style="width:100%">
        </div>

        <div class="slide">
            <div class="numbertext">8 / 8</div>
            <img src="8.jpg" style="width:100%">
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <div style="text-align:center">
        <span class="square" onclick="currentSlide(1)"></span>
        <span class="square" onclick="currentSlide(2)"></span>
        <span class="square" onclick="currentSlide(3)"></span>
        <span class="square" onclick="currentSlide(4)"></span>
        <span class="square" onclick="currentSlide(5)"></span>
        <span class="square" onclick="currentSlide(6)"></span>
        <span class="square" onclick="currentSlide(7)"></span>
        <span class="square" onclick="currentSlide(8)"></span>
    </div>

    <script src="script.js"></script>
</body>

</html>
